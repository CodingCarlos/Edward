<a class="item item-icon-right" ng-class="skill.enabled ? '' : 'disabled'">
	<strong>{{skill.name}}</strong><br> 
	<span class="description">Por tu repositorio {{skill.reason}}</span>
	<i class="icon ion-close" ng-show="skill.enabled" ng-click="skill.enabled = false"></i>
	<i class="icon ion-plus" ng-show="!skill.enabled" ng-click="skill.enabled = true"></i>
</a>
